{% load static %}
<link rel="stylesheet" href="{% static 'css/base.css' %}" xmlns="http://www.w3.org/1999/html">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HyperNews</title>
</head>
<body>
<h2>Create your news</h2>
<form action="/news/create/" method="post">
    {% csrf_token %}
    <label for="title">Title</label>
    <input id="title" type="text" name="title">
    <br><br>
    <p>Text:</p>
    <textarea name="text" rows="4" cols="50"></textarea>
    <br><br>
    <input type="submit" value="Submit">
</form>
<br>
<a href="/news/">Return to All news</a>

</body>
</html>
